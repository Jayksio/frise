<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frise Chronologique</title>

    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section>
            <!-- <div class="frise"></div> -->
            <div class="timeline-container">
                <div class="timeline">
                    <div class="line"></div>
                    <div class="event" id="event1" onclick="showText(2022, this)"><span class="event-date">2022</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event2" onclick="showText(2020, this)"><span class="event-date">2020</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event3" onclick="showText(2019, this)"><span class="event-date">2019</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event4" onclick="showText(2018, this)"><span class="event-date">2018</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event5" onclick="showText(2016, this)">
                        <span class="event-date">2016</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event6" onclick="showText(2015, this)"><span class="event-date">2015</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event7" onclick="showText(2014, this)">
                        <span class="event-date">2014</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event8" onclick="showText(2013, this)"><span class="event-date">2013</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event9" onclick="showText(2007, this)"><span class="event-date">2007</span>
                    </div>
                    <div class="line"></div>
                    <div class="event" id="event10" onclick="showText(2000, this)">
                        <span class="event-date">2000</span>
                    </div>
                    <div class="line"></div>
                </div>

                <div class="info-container">
                    <div class="text-container">
                        <p id="event-text"></p>
                        <img class="fleur-orange" src="/img/Fichier 2.svg" alt="Élément décoratif">
                    </div>
                    <div class="date-square">
                        <p class="date-text" id="next-date">2019</p>
                        <p class="date-text" id="selected-date">2020</p>
                        <p class="date-text" id="prev-date">2022</p>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
